name: Go

on:
  schedule:
  - cron: '15 4/12 * * *'
  watch:
    types: [started]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:  
    - name: "Set permissions"
      run: |
        sudo chmod 777 /etc/profile.d/env_vars.sh
        sudo chmod -R 777 /run/user
    - name: Download & Install Chrome
      run: sudo apt update && sudo apt install -y google-chrome-stable

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15.2

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
      
    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi
        
    - name: Runner Information
      run: pwd; ls -lrth; id; whoami

    - name: Build
      run: go build -o games-yeeter-2000 -v ./... 

    - name: "Configuring config.yaml"
      run: |
        mv config.yaml.example config.yaml
        sed -i '/FOR_EXAMPLE/d' config.yaml
        sed -i 's|<hCAPTCHA_ACCESSIBILITY_URL>|${{ secrets.hCaptchaURL }}|' config.yaml
        sed -i 's|<EPIC_GAMES_STORE_USERNAME>|${{ secrets.username }}|' config.yaml
        sed -i 's|<EPIC_GAMES_STORE_PASSWORD>|${{ secrets.password }}|' config.yaml
        sed -i 's|<EPIC_GAMES_STORE_OTPSECRET>|${{ secrets.OTPSecret }}|' config.yaml

    - name: gabrielbb/xvfb-action
      uses: GabrielBB/xvfb-action@v1
      with:
        run: "{ id && ls -lrthd /var/run && ./games-yeeter-2000; }"
